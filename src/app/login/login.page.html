<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Authentification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Authentification</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-img src={{contact.logo}}></ion-img>
    </ion-card-content>
  </ion-card>
  <form #f="ngForm" (ngSubmit)="loginUser(f.value)">
    <ion-item>
      <ion-input type="text" name="username" ngModel placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" ngModel placeholder="Password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Connexion</ion-button>
  </form>
</ion-content>
